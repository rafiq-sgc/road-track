version: '3.8'

services:
  road-tracker:
    build: .
    container_name: road-tracker-pro
    ports:
      - "8000:8000"
    volumes:
      - ./violations:/app/violations
      - ./app/config:/app/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

